<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Resource Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    form {
      margin-top: 30px;
      display: inline-block;
      text-align: left;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
    }
    textarea, input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      color: #34495e;
    }
  </style>
</head>
<body>
  <h1>Smart Resource Management: Deadlock Prevention & Detection</h1>
  <form id="resourceForm">
    <label for="processes">Number of Processes:</label>
    <input type="number" id="processes" name="processes" required>

    <label for="resources">Number of Resources:</label>
    <input type="number" id="resources" name="resources" required>

    <label for="allocation">Allocation Matrix (comma-separated rows):</label>
    <textarea id="allocation" rows="4" placeholder="Example: 1 0, 0 1"></textarea>

    <label for="maximum">Maximum Matrix (comma-separated rows):</label>
    <textarea id="maximum" rows="4" placeholder="Example: 3 2, 1 2"></textarea>

    <label for="available">Available Resources (space-separated):</label>
    <textarea id="available" rows="1" placeholder="Example: 3 2"></textarea>

    <button type="submit">Check Deadlock</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById("resourceForm");
    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        processes: parseInt(document.getElementById("processes").value),
        resources: parseInt(document.getElementById("resources").value),
        allocation: document.getElementById("allocation").value.trim().split(',').map(row => row.trim().split(' ').map(Number)),
        maximum: document.getElementById("maximum").value.trim().split(',').map(row => row.trim().split(' ').map(Number)),
        available: document.getElementById("available").value.trim().split(' ').map(Number)
      };

      try {
        const response = await fetch("/check", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await response.json();
        document.getElementById("result").textContent = result.message;
      } catch (error) {
        document.getElementById("result").textContent = "Error connecting to backend.";
      }
    });
  </script>
</body>
</html>
