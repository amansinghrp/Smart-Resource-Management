<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Resource Management System</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f8f8; padding: 20px; }
        .container { background: #fff; padding: 30px; border-radius: 10px; max-width: 800px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        textarea, input, button { width: 100%; margin: 10px 0; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #28a745; color: white; border: none; cursor: pointer; font-weight: bold; }
        button:hover { background: #218838; }
        h1 { text-align: center; color: #333; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .safe { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .deadlock { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        img { display: block; margin: 20px auto; max-width: 100%; height: auto; border: 1px solid #ddd; }
        .recommendation { 
            background-color: #fff3cd; 
            color: #856404; 
            padding: 10px; 
            margin-top: 10px;
            border-radius: 5px;
            border-left: 4px solid #ffeeba;
        }
        .process-list { margin: 5px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Resource Management System</h1>
        <input type="number" id="num" placeholder="Number of Processes:" />
        <textarea id="total" placeholder="Total Resources (space-separated) e.g.: 3 4 2"></textarea>
        <textarea id="alloc" placeholder="Allocation Matrix (comma-separated rows) e.g.: 1 0 0, 2 1 0"></textarea>
        <textarea id="max" placeholder="Maximum Matrix (comma-separated rows) e.g.: 3 3 2, 4 2 1"></textarea>
        <button onclick="checkDeadlock()">Analyze System State</button>
        <button id="terminateBtn" onclick="terminateProcess()" style="background: #dc3545; display: none;">Continue with Termination</button>

        <div id="output" class="result" style="display:none;"></div>
        <img id="graphImg" style="display:none;" alt="Resource Allocation Graph" />
    </div>

    <script>
        let currentSystemState = null;

        async function checkDeadlock() {
            const num_processes = parseInt(document.getElementById('num').value);
            const total = document.getElementById('total').value.trim().split(' ').map(Number);
            const alloc = document.getElementById('alloc').value.trim().split(',').map(row => row.trim().split(' ').map(Number));
            const max = document.getElementById('max').value.trim().split(',').map(row => row.trim().split(' ').map(Number));

            currentSystemState = {
                num_processes: num_processes,
                resource_totals: total,
                allocation: alloc,
                maximum: max,
                terminated_processes: []
            };

            const response = await analyzeSystem(currentSystemState);
            displayResults(response);
        }

        async function terminateProcess() {
            if (!currentSystemState) return;

            // Get the recommended process to terminate from the UI
            const recommendationText = document.querySelector('.recommendation strong').nextSibling.textContent.trim();
            const pid = parseInt(recommendationText.match(/P(\d+)/)[1]);

            // Update the system state
            currentSystemState.terminated_processes.push(pid);
            currentSystemState.num_processes -= 1;

            // Remove the terminated process from allocation and maximum matrices
            currentSystemState.allocation.splice(pid, 1);
            currentSystemState.maximum.splice(pid, 1);

            // Recalculate available resources (add back the terminated process's allocations)
            const alloc = currentSystemState.allocation.flat();
            const total = currentSystemState.resource_totals;
            currentSystemState.available = total.map((t, i) => t - alloc.reduce((sum, a, j) => sum + (j % total.length === i ? a : 0), 0));

            const response = await analyzeSystem(currentSystemState);
            displayResults(response);
        }

        async function analyzeSystem(systemState) {
            const response = await fetch('/check', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(systemState)
            });
            return await response.json();
        }

        function displayResults(data) {
            const outputDiv = document.getElementById('output');
            const terminateBtn = document.getElementById('terminateBtn');
            outputDiv.style.display = 'block';
            outputDiv.className = 'result';
            outputDiv.innerHTML = '';

            if (data.status === 'safe') {
                outputDiv.classList.add('safe');
                outputDiv.innerHTML = `
                    <h3>✅ System is Safe</h3>
                    <div class="process-list">
                        <strong>Safe Execution Sequence:</strong> ${data.safe_sequence.join(" → ")}
                    </div>
                `;
                terminateBtn.style.display = 'none';
            } else if (data.status === 'deadlock') {
                outputDiv.classList.add('deadlock');
                outputDiv.innerHTML = `
                    <h3>⚠️ Deadlock Detected</h3>
                    <div class="process-list">
                        <strong>Deadlocked Processes:</strong> ${data.deadlocked_processes.join(", ")}
                    </div>
                    <div class="recommendation">
                        <strong>Recommended Action:</strong> ${data.termination_recommendation}
                    </div>
                `;
                terminateBtn.style.display = 'block';
            } else {
                outputDiv.innerHTML = `<p>Error: ${data.message}</p>`;
                terminateBtn.style.display = 'none';
            }

            const graphImg = document.getElementById('graphImg');
            if (data.graph_url) {
                graphImg.src = data.graph_url + '?t=' + new Date().getTime();
                graphImg.style.display = 'block';
            } else {
                graphImg.style.display = 'none';
            }
        }
    </script>
</body>
</html>
